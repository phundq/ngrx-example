<style>
    .message-err {
        margin: 5px 10px;
        padding: 3px 10px;
    }

    .message-err p {
        color: red;
    }
</style>

<div style="width: 100%; height: 390px; border-radius: 5px; background:rgb(206 206 206);">
    <div class="message-err" style="text-align: center; margin: 1em;">
        <h2>Login</h2>
    </div>
        <app-input-container style=" margin: 1em;" [value]="username" [name]="'username'" [label]="'User Name'" [type]="'text'" (onEnterSubmit) = handlerSubmit()
            (submit)=loadUsername($event)></app-input-container>
        <app-input-container style=" margin: 1em;" [value]="password" [name]="'password'" [label]="'Password'" [type]="'password'" (onEnterSubmit) = handlerSubmit()
            (submit)=loadPassword($event)></app-input-container>
    <div class="message-err" style="text-align: center;" *ngIf="fail">
        <p>Username or password invalid</p>
    </div>
    <div *ngIf = "login" style="text-align: center; padding-top: 1em;  padding-bottom: 2.5em; ">
        <app-loader-container></app-loader-container>
    </div>
    <div *ngIf = "login == false" style="text-align: center; padding-top: 1em;  padding-bottom: 1.5em; ">
        <app-button-container [text]="'Submit'" (submit)=handlerSubmit()></app-button-container>
    </div>

</div>
